{% extends "base.html" %}
{% load static %}
{% load transportAgency_filters %}

{% block title %}Ticket{% endblock  %}


{% block container %}
    <div class="container">
        <div class="row">
            <div class="shadow col-6 mt-5 mb-5"  style="padding:25px;margin:auto;">
                <form action="{% url 'transportAgency:ajax_view' %}" method="post" id="frm-ticket"  >
                    {% csrf_token %}
                        <div class="mb-3" style="width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;">
                                <img src="https://i.pinimg.com/originals/0e/64/ec/0e64ecde6c2006818f993e776da6a80c.jpg" width="600" class="img-fluid" alt="...">
                        </div>
                        <hr>

                        <!--Rutas-->
                        <div class="mb-3">
                            <label for="route">Rutas: </label>
                            <select name="route" id="route" class="form-select form-control-chosen">
                                {% for t in trips  %}
                                    <option value="{{t.routes.pk}}">{{t}}</option>
                                {% endfor %}
                            </select>
                            <button data-url="{% url 'transportAgency:ajax_view' %}"  type="button" id="button_route"  class="btn btn-primary mt-2">Buscar ruta</button>
                        </div>
                    <br>

                    <!--Info de la ruta-->
                    <p id="available">Ticket Disponible: 16</p>
                    <p id="price">Precio: 34</p>
                    <hr>

                    <div class="row">
                        <div class="col">
                            <!--Reservacion del ticket a comprar-->
                            <div class="mb-3">
                                <label for="ticket_reservation">Día de la reservación: </label>
                                <input type="date" class="form-control"  name="ticket_reservation" id="ticket_reservation" placeholder="">
                            </div>
                            <!--Cliente-->
                            <div class="mb-3">
                                <label for="client">Cliente: </label>
                                <select name="client" id="client" class="form-select form-control-chosen">
                                    {% for c in clients  %}
                                        <option value="{{c.pk}}">{{c}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="text-center">
                                <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Registrar Cliente</button>
                            </div>
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel" >Registrar Cliente</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="recipient-name" class="col-form-label">Nombres:</label>
                                                <div class="form-group has-feedback">
                                                    <i class="fa fa-user form-control-feedback"></i>
                                                    <input id="" type="text" class="form-control" placeholder="Escriba su nombre">
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="message-text" class="col-form-label">Apellidos:</label>
                                                <div class="form-group has-feedback">
                                                    <i class="fa fa-user form-control-feedback"></i>
                                                    <input id="" type="text" class="form-control" placeholder="Escriba su apellido">
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="message-text" class="col-form-label">Teléfono:</label>
                                                <div class="form-group has-feedback">
                                                    <i class="fa fa-phone form-control-feedback"></i>
                                                    <input id="tel" type="tel" class="form-control" placeholder="Escriba su número teléfonico">
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="message-text" class="col-form-label">Correo:</label>
                                                <div class="form-group has-feedback">
                                                    <i class="fa fa-envelope form-control-feedback"></i>
                                                    <input id="email" type="email" class="form-control" placeholder="Escriba su correo">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Registrar</button>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!--Tickets a comprar-->
                        <div class="mb-3">
                            <label for="quantity">Cuantos tickets desea comprar: </label>
                            <input type="number" class="form-control" value='1' min='1' name="quantity" id="quantity" placeholder="">
                            <button type="button" class="btn btn-primary mt-2" id="inputs_id">Generar Cupos</button>
                            <br>
                        </div>
                    <div class="inputs_clients"></div>
                    <br>
                    <hr>
                    <button type="button" class="mt-2">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    
{% endblock  %}


{% block js %}

    <script>

    $(function(){

            // <=============== Parte del cliente =================================================>
            var addButtonClient = $('#inputs_id')
            var quantity = $('#quantity')
            var inputsClients = $('.inputs_clients')

            $(addButtonClient).click(function(event){
                event.preventDefault()

                
                
                //Agregar la cantidad de inputs segun la cantidad de boletos
                $('.removed').remove()
                if (quantity.val() > 1){
                    $(inputsClients).append('<h5 class="removed">Acompañantes</h5>')
                    for(var i = 0; i < quantity.val() - 1; i++){
                        $(inputsClients).append(
                            `
                            <div class="removed">
                                <div class="mb-3">
                                    <label for="client${i}">Acompañante# ${i + 1}</label>
                                        <select name="client${i}" id="client${i}" class="form-select">
                                            {% for c in clients  %}
                                                <option value="{{c.pk}}">{{c}}</option>
                                            {% endfor %}
                                        </select>
                                </div>
                            </div>
                            `
                        )
                    }
                }

            })

            // <================= Parte de la ruta para conseguir la informacion ===================>

            var buttonRoute = $('#button_route')

            $(buttonRoute).click(function(event){
                event.preventDefault()

                var $me = $(this)
                var url = $me.data('url')
                var ctx = {'route': $('#route').val()}

                $.get(url, ctx, function(response){

                    //available_tickets

                    $('#price').text(`Precio: ${response.precio}`)
                }, 'json')

            })

    })

    </script>
{% endblock js %}
