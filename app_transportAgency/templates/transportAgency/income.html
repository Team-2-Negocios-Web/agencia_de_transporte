{% extends "base.html" %}
{% load static %}
{% block title %}Ganancias{% endblock %}



{% block css %}
    <link rel="stylesheet" href="{% static 'transportAgency/css/table.css' %}">

    <style>
        .highcharts-figure, .highcharts-data-table table {
            min-width: 360px; 
            max-width: 800px;
            margin: 1em auto;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #EBEBEB;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }
        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }
        .highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
            padding: 0.5em;
        }
        .highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }
        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }

    </style>

{% endblock %}


{% block container %}
    <div class="container">
    
        <h1>Tabla de Ganancias</h1>


        <form action="{% url 'transportAgency:income_view' %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <label for="" style="padding: 7px; font-size: 20px;">Desde: </label>
                <input type="date" class="form-control"  name="ticket-reservation-from" id="ticket-reservation-from" placeholder="">
                <label for="" style="padding: 7px; font-size: 20px;">Hasta: </label>
                <input type="date" class="form-control"  name="ticket-reservation-to" id="ticket-reservation-to" placeholder="">
                
                <button 
                        id="button-graph" 
                        class="btn btn-primary" 
                        data-token="{{csrf_token}}"
                        data-url="{% url 'transportAgency:income_view' %}"
                    >
                    Buscar
                </button>`
            </div>
        </form>

        <div id="show-buttons" style="display:none">
            <button class="btn btn-primary" id="button-grafico">Grafico</button>
            <button class="btn btn-primary" id="button-tabla">Tabla</button>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="shadow" id="graph"></div>
                <div id="table-incomes" style="display:none"></div>
            </div> 
        </div>

        
    
         
{% endblock %}





{% block js %}
<script src="https://code.highcharts.com/highcharts.js"></script>

    <script>
       
         $(function(){

            $('#button-graph').click(function(event){
                event.preventDefault()

                var  $me = $(this)

                var url = $me.data('url')
                var token = $me.data('token')
                var dateFrom = $('#ticket-reservation-from').val()
                var dateTo = $('#ticket-reservation-to').val()


                ctx = {
                    'csrfmiddlewaretoken': token,
                    'date-from' : dateFrom, 
                    'date-to' : dateTo,
                
                }

                $.post(url, ctx, function(response){

                    if (response.incomes){

                        console.log(response.incomes)

                        var label = []
                        for(var i=0; i < response.incomes.length; i++){
                            label.push([response.incomes[i].ticket_reservation]);
                        }
                       
                        Highcharts.chart('graph', {
                            title: {
                            text: 'Ganancias de las rutas por fecha'
                            },
                            colors: ['#357376'],
                            xAxis: {
                            categories : label
                            },
                            series: [{
                            name: 'Ganancia: ',
                            data: (function(){
                                    var data = [];
                                    for(var i=0; i < response.incomes.length; i++){
                                        data.push([response.incomes[i].price]);
                                    }
                                    return data;
                                })()
                            }]
                        });


                        //Generar Tabla

                        html = '<table class="rwd-table">'

                        html += `
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Ganancias Totales</th>
                                </tr>
                            </thead>
                        `

                        for (var i = 0; i < response.incomes.length; i++){
                            html += `
                                <tbody>
                                    <tr>
                                        <td>${response.incomes[i].ticket_reservation}</td>
                                        <td>${response.incomes[i].price}</td>
                                    </tr>
                                
                                </tbody>
                            `
                        }

                        html += "</table>"
                        
                    

                        $('#table-incomes').html(html)
                        $('#show-buttons').css('display', 'block')

                    } else{
                        alert("no se encontro datos")
                    }

                })
   

            })

            $('#button-grafico').click(function(event){
                event.preventDefault()
                $('#graph').css('display','block')
                $('#table-incomes').css('display','none')
                

            })
            $('#button-tabla').click(function(event){
                event.preventDefault()
                $('#graph').css('display','none')
                $('#table-incomes').css('display','block')
                
            })

         }) 
    </script>

{% endblock %}
