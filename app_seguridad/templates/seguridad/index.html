{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.84.0">
        <title>Login</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            #login-error {
                position: absolute;
                top: 0;
                width: 100%;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
    </head>

    <body class="text-center" style="background-color: #333456;">
        <!-- NavBar -->

        <!-- Formulario Login -->
        {% if messages %}
            {% for message in messages %}
                <div id="login-error" class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="d-flex justify-content-center m-5" style="margin-top: 15px;">
            <form class="shadow p-3 mb-5 bg-white rounded" action="{% url 'login_view' %}" method="post" style="height: 450px; width: 350px;">
                {% csrf_token %}
                <span><i class="fas fa-user-circle fa-7x mb-3"></i></span>

                <div class="form-floating mb-4 input-group mb-3">
                    <input autofocus name="usuario" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                </div>

                <div class="form-floating mb-4 input-group mb-3">
                    <input name="contrasena" type="password" class="form-control rounded-1" id="floatingPassword" placeholder="Password">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                </div>

                <button class="w-80 btn btn-lg btn-secondary" type="submit">Iniciar sesi√≥n</button>
                <p class="mt-5 mb-3 text-muted">Flaxtac&copy; 2021-2022</p>
            </form>
        </div>
    </body>
</html>
