{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inicio Sesi칩n{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'Login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="{% static 'transportAgency/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'transportAgency/css/nav.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://haubek.github.io/dist/css/component-chosen.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="icon" type="" href="https://i.pinimg.com/originals/97/ef/a9/97efa9da42225b49f48b6013273ef667.jpg" />
    {% block css %}{% endblock %}
</head>

    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form" action="{% url 'login_view' %}" method="post">
                        {% if messages %}
                        {% for message in messages %}
                        <div id="login-error" class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                        {% endif %}
                        
                        {% csrf_token %}
                        <span class="login100-form-title p-b-43">
                            Inicio de Sesi칩n
                        </span>
                        <div class="wrap-input100 validate-input">
                            <input autofocus name="usuario" class="input100" type="text" placeholder="Usuario">
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input name="contrasena" class="input100" type="password" placeholder="Contrase침a">
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="submit">Iniciar Sesi칩n</button>
                        </div>
                    </form>
                    <div class="login100-more">
                        <img style="width: 100%; height: 100%; margin: 0; background-size: cover;" src="https://i.pinimg.com/originals/0d/fc/47/0dfc471911ca82c050bd777ff18d209d.jpg"  class="img-fluid" alt="...">
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://haubek.github.io/dist/js/chosen.jquery.js"></script>
        {% block js %}
        
        {% endblock %}
    </body>

</html>
