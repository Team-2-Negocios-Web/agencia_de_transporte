{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inicio de Sesion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="stylesheet" href="{% static 'Login.css' %}">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
</head>

<body>
    <!-- Formulario Login -->
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="{% url 'login_view' %}" method="post">
                    {% if messages %}
                    {% for message in messages %}
                    <div id="login-error" class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                    {% endif %}
                    
                    {% csrf_token %}
                    <span class="login100-form-title p-b-43">
                        Inicio de Sesion
                    </span>
                    <div class="wrap-input100 validate-input">
                        <input autofocus name="usuario" class="input100" type="text" placeholder="Usuario">
                    </div>
                    <div class="wrap-input100 validate-input">
                        <input name="contrasena" class="input100" type="password" placeholder="ContraseÃ±a">
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Iniciar Sesion
                        </button>
                    </div>
                </form>
                <div class="login100-more" style="background-color: #6BA8A9" ;>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
