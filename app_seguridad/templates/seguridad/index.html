{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.84.0">
        <title>Login</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'financiera/bootstrap/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="{% static 'financiera/css/signin.css' %}" rel="stylesheet">

        <!-- Favicons -->
        
        <meta name="theme-color" content="#7952b3">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            #login-error {
                position: absolute;
                top: 0;
                width: 100%;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>       
    </head>

    <body class="text-center">
        {% if messages %}
            {% for message in messages %}
                <div id="login-error" class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}


        <main class="form-signin">
            <form action="{% url 'login_view' %}" method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>

                <div class="form-floating">
                    <input autofocus name="usuario" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                </div>

                <div class="form-floating">
                    <input name="contrasena" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
                <p class="mt-5 mb-3 text-muted">Flaxtac&copy; 2021-2022</p>
            </form>
        </main>
    </body>
</html>
