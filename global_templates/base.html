<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block css %}{% endblock %}
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-dark">Inicio</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Rutas</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Reservar Boleto</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Contáctanos</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Acerca de</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Iniciar Sesion</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Cerrar Sesion</a></li>
            </ul>
            <form class="d-flex">
                <input type="search" class="form-control form-control-dark " placeholder="Buscar..."
                    aria-label="Search">
            </form>
        </header>

        {% block container %}{% endblock %}
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        {% block js %}{% endblock %}
        <!-- Footer -->

        <footer class="text-center fixed-bottom text-lg-start" style="background-color: #595B83;">
            <div class="container d-flex justify-content-center py-5">
              <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #333456;">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #333456;">
                <i class="fab fa-youtube"></i>
              </button>
              <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #333456;">
                <i class="fab fa-instagram"></i>
              </button>
              <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #333456;">
                <i class="fab fa-twitter"></i>
              </button>
            </div>
        
            <div class="text-center text-white p-3" style="background-color: #060930;">
              © 2021 Copyright:
            </div>
          </footer>
</body>

</html>
